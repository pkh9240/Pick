<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Widget</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet prefetch' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Lato:400,700);

*, *:before, *:after {
	box-sizing: border-box;
}

body {
	background: #C5DDEB;
	font: 14px/20px "Lato", Arial, sans-serif;
	/* padding: 40px 0; */
	color: white;
}

.container {
	margin: 0 auto;
	width: 600px;
	background: #444753;
	border-radius: 5px;
}

.people-list {
	width: 190px;
	float: left;
	font-size: 10px;
}

.people-list .search {
	padding: 20px;
}

.people-list input {
	border-radius: 3px;
	border: none;
	padding: 14px;
	color: white;
	background: #6A6C75;
	width: 90%;
	font-size: 8px;
}

.people-list .fa-search {
	position: relative;
	left: -25px;
}

.people-list ul {
	padding: 20px;
	height: 585px;
}

.people-list ul li {
	padding-bottom: 20px;
}

.people-list img {
	float: left;
}

.people-list .about {
	float: left;
	margin-top: 8px;
}

.people-list .about {
	padding-left: 8px;
}

.people-list .status {
	color: #92959E;
}

.chat {
	width: 410px;
	float: left;
	background: #F2F5F8;
	border-top-right-radius: 5px;
	border-bottom-right-radius: 5px;
	color: #434651;
}

.chat-header {
	height: 65px !important;
}

.chat .chat-header {
	padding: 20px;
	border-bottom: 2px solid white;
}

.chat .chat-header img {
	float: left;
}

.chat .chat-header .chat-about {
	float: left;
	padding-left: 10px;
	margin-top: 6px;
}

.chat .chat-header .chat-with {
	font-weight: bold;
	font-size: 15px;
}

.chat .chat-header .chat-num-messages {
	color: #92959E;
}

.chat .chat-header .fa-star {
	float: right;
	color: #D8DADF;
	font-size: 12px;
	margin-top: 6px;
}

.chat .chat-history {
	padding: 30px 30px 20px;
	border-bottom: 2px solid white;
	overflow-y: scroll;
	height: 420px;
}

.chat .chat-history .message-data {
	margin-bottom: 15px;
}

.chat .chat-history .message-data-time {
	color: #a8aab1;
	padding-left: 6px;
}

.chat .chat-history .message {
	color: white;
	padding: 18px 20px;
	line-height: 26px;
	font-size: 12px;
	border-radius: 7px;
	margin-bottom: 30px;
	width: 90%;
	position: relative;
}

.chat .chat-history .message:after {
	bottom: 100%;
	left: 7%;
	border: solid transparent;
	content: " ";
	height: 0;
	width: 0;
	position: absolute;
	pointer-events: none;
	border-bottom-color: #86BB71;
	border-width: 10px;
	margin-left: -10px;
}

.chat .chat-history .my-message {
	background: #86BB71;
}

.chat .chat-history .other-message {
	background: #94C2ED;
}

.chat .chat-history .other-message:after {
	border-bottom-color: #94C2ED;
	left: 93%;
}

.chat .chat-message {
	padding: 10px;
}

.chat .chat-message textarea {
	width: 100%;
	height: 55px !important;
	border: none;
	padding: 10px 20px;
	font: 14px/22px "Lato", Arial, sans-serif;
	margin-bottom: 10px;
	border-radius: 5px;
	resize: none;
}

.chat .chat-message .fa-file-o, .chat .chat-message .fa-file-image-o {
	font-size: 12px;
	color: gray;
	cursor: pointer;
}

.chat .chat-message button {
	float: right;
	color: #94C2ED;
	font-size: 16px;
	text-transform: uppercase;
	border: none;
	cursor: pointer;
	font-weight: bold;
	background: #F2F5F8;
}

.chat .chat-message button:hover {
	color: #75b1e8;
}

.online, .offline, .me {
	margin-right: 3px;
	font-size: 10px;
}

.online {
	color: #86BB71;
}

.offline {
	color: #E38968;
}

.me {
	color: #94C2ED;
}

.align-left {
	text-align: left;
}

.align-right {
	text-align: right;
}

.align-center {
	text-align: center;
}

.float-right {
	float: right;
}

.clearfix:after {
	visibility: hidden;
	display: block;
	font-size: 0;
	content: " ";
	clear: both;
	height: 0;
}
</style>


</head>

<body>
	<div class="container clearfix">
		<div class="people-list" id="people-list">
			<ul class="list">
			</ul>
		</div>

		<div class="chat">
			<div class="chat-header clearfix">

				<div class="chat-about">
					<div class="chat-with">Chat with Vincent Porter</div>
				</div>
				<i class="fa fa-star"></i>
			</div>
			<!-- end chat-header -->

			<div class="chat-history">
				<ul>

				</ul>

			</div>
			<!-- end chat-history -->

			<div class="chat-message clearfix">
				<textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>

				<i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp; <i class="fa fa-file-image-o"></i>

				<button>Send</button>

			</div>
			<!-- end chat-message -->

		</div>
		<!-- end chat -->

	</div>
	<!-- end container -->
	
	<script id="message-template" type="text/x-handlebars-template">

  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >{{nameOutput}}</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}} 
    </div>
  </li>
</script>


	<script id="message-template-tag" type="text/x-handlebars-template">

  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
      <span class="message-data-name" >{{nameOutput}}</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
       <a href="{{ipPort}}/chat/getVoteFromChat/{{messageOutput}}">
               {{title}} 투표하러 가기</a>
    </div>
  </li>
</script>

	<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> {{talkerNameOutput}} </span>
      <span class="message-data-time">{{time}}, Today</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>
	
	<script id="message-response-template-tag" type="text/x-handlebars-template">

   <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> {{talkerNameOutput}} </span>
      <span class="message-data-time"> {{time}}, Today</span>
    </div>
    <div class="message my-message">
     <a href="{{ipPort}}/chat/getVoteFromChat/{{response}}">
          투표하러 가기</a>
    </div>
  </li>
</script>

	<script id="alarm" type="text/x-handlebars-template">
  <li class="align-center">
    <div style="height:35px;">
      {{alarm}} ({{alarmMail}})님이 입장하셨습니다. 
    </div>
  </li>
</script>

	<script id="exit-alarm" type="text/x-handlebars-template">
  <li class="align-center">
    <div style="height:35px;">
      {{alarm}} ({{alarmMail}})님이 퇴장하셨습니다.
    </div>
  </li>
</script>


	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script type="text/javascript">
	
		(function() {
			var json;
			var name = '';
			var talkerName = '';
			var photoPath;
			var socket = io();
			var userkey = '';
			var filterMsg = '';
			var alarmMail = '';
			var title = '';
			var voteTitle = '';
			var port = location.href.split('3000')[0]+'8080';
			
			socket.on(
							"enter",
							function(data, data2, data3) {
								name = data;
								photoPath = data2;
								userKey = data3;
								$(".chat-with").text(name);
								var img='';
								if(photoPath.startsWith("fb_profile_image")){
									img ="<img src='"+photoPath.replace("fb_profile_image","")+"' alt='avatar' height='35px' , width='35px'/>"
								}else{
									img = "<img src ='"+port+"/image/profile/thumbnail/"+photoPath+"' alt='avatar' height='35px' , width='35px' />";
								}
								
								$(".chat-header").prepend(img);
							});

			socket.on('talker name', function(data) {
				talkerName = data;
			});

			socket.on(
							"userlist",
							function(userlist) {
								$('.list').text('');
								for (var i = 0; i < userlist.length; i++) {

									var row = '<li class="clearfix">';
									if(userlist[i].photoPath.startsWith("fb_profile_image")){
										row +="<img src='"+userlist[i].photoPath.replace("fb_profile_image","")+"' alt='avatar' height='35px' , width='35px'/>"
									}else{
										row += "<img src ='"+port+"/image/profile/thumbnail/"+userlist[i].photoPath+"' alt='avatar' height='35px' , width='35px' />";
									}
									row += '<div class="about">';
									row += '<div class="email">'+ userlist[i].userKey + '</div>';
									row += '<div class="name">'+ userlist[i].name + '</div>';
									row += '</div></li>';
									$(".list").append(row);
								
								}
							});



			var chat = {
				messageToSend : '',
				init : function() {
					this.cacheDOM();
					this.bindEvents();
					this.render();
				},
				cacheDOM : function() {
					this.$chatHistory = $('.chat-history');
					this.$button = $('button');
					this.$textarea = $('#message-to-send');
					this.$chatHistoryList = this.$chatHistory.find('ul');
					this.$nameOutput = name;
				},
				bindEvents : function() {
					this.$button.on('click', this.addMessage.bind(this));
					this.$textarea.on('keyup', this.addMessageEnter.bind(this));
					socket.on("broadcast", this.response.bind(this));
					socket.on("enterAlarm", this.enterAlarm.bind(this));
					socket.on("exitAlarm", this.exitAlarm.bind(this));
				},
				render : function() {
					this.scrollToBottom();
					if (this.messageToSend.trim() !== '') {
						var template = Handlebars
								.compile($("#message-template").html());
						var context = {
							messageOutput : this.messageToSend,
							nameOutput : name,
							time : this.getCurrentTime()
						};

						this.$chatHistoryList.append(template(context));
						socket.emit('chat message', this.messageToSend, name);
						this.scrollToBottom();
						this.$textarea.val('');
					}
				},
				renderTag : function() {
					
					this.scrollToBottom();
					if (this.messageToSend.trim() !== '') {
						var template = Handlebars.compile($(
								"#message-template-tag").html());
						var context = {
							messageOutput : this.messageToSend,
							nameOutput : name,
							ipPort : port,
							title : voteTitle,
							time : this.getCurrentTime()
						};

						this.$chatHistoryList.append(template(context));
						this.messageToSend += "###";
						socket.emit('chat message', this.messageToSend, name);
						this.scrollToBottom();
						this.$textarea.val('');
					}
				},

				renderResponse : function(msg) {
					// responses (broadcast 이용 , 나를 제외한 모두에게 보이기)
					var templateResponse = Handlebars.compile($(
							"#message-response-template").html());
					var contextResponse = {
						response : this.getResponseMsg(msg),
						talkerNameOutput : talkerName,
						time : this.getCurrentTime()
					};
					this.$chatHistoryList
							.append(templateResponse(contextResponse));
					this.scrollToBottom();

				},

				renderResponseTag : function(msg) {
					// responses (broadcast 이용 , 나를 제외한 모두에게 보이기)
					var templateResponse = Handlebars.compile($(
							"#message-response-template-tag").html());
					var contextResponse = {
						response : this.getResponseMsg(msg),
						talkerNameOutput : talkerName,
						ipPort : port,
						time : this.getCurrentTime()
					};
					this.$chatHistoryList
							.append(templateResponse(contextResponse));
					this.scrollToBottom();
				},
				renderAlarm : function(name, mail) {
					var templateResponse = Handlebars.compile($("#alarm")
							.html());
					var contextResponse = {
						alarm : name,
						alarmMail : mail
					};
					this.$chatHistoryList
							.append(templateResponse(contextResponse));
					this.scrollToBottom();
				},

				renderExitAlarm : function(name, mail) {
					var templateResponse = Handlebars.compile($("#exit-alarm")
							.html());
					var contextResponse = {
						alarm : name,
						alarmMail : mail
					};
					this.$chatHistoryList
							.append(templateResponse(contextResponse));
					this.scrollToBottom();
				},

				enterAlarm : function(name, mail) {
					alarmMail = mail;
					this.renderAlarm(name, mail)
				},
				exitAlarm : function(name, mail) {
					this.renderExitAlarm(name, mail)
				},

				response : function(msg) {

					if (msg.match("###")) {
						filterMsg = msg.substring(0, 5);
						this.renderResponseTag(filterMsg);
						return;
					}
					this.renderResponse(msg);
				},
				addMessage : function() {
					this.nameOutput = this.$nameOutput
					this.messageToSend = this.$textarea.val()
					//#투표 일 경우 다른로직으로 보냄 
					if (this.messageToSend.match('#투표')) {
						this.messageToSend = this.$textarea.val().substring(4,
								9);
					
						this.renderTag();
						return;
					}
					if (this.messageToSend.match("#내정보")) {
						location.href = port+"/chat/getAccountBychat/"+ alarmMail;
					}

					this.render();
				},
				addMessageEnter : function(event) {
					// 엔터키 눌렸을때도 반응하게끔
					if (event.keyCode === 13) {
						this.addMessage();
					}
				},
				scrollToBottom : function() {
					this.$chatHistory
							.scrollTop(this.$chatHistory[0].scrollHeight);
				},
				getCurrentTime : function() {
					return new Date().toLocaleTimeString().replace(
							/([\d]+:[\d]{2})(:[\d]{2})(.*)/, "$1$3");
				},
				getRandomItem : function(arr) {
					return arr[Math.floor(Math.random() * arr.length)];
				},
				getResponseMsg : function(msg) {
					return msg;
				}
			};

			chat.init();

			var searchFilter = {
				options : {
					valueNames : [ 'name' ]
				},
				init : function() {
					var userList = new List('people-list', this.options);
					var noItems = $('<li id="no-items-found">No items found</li>');

					userList.on('updated', function(list) {
						if (list.matchingItems.length === 0) {
							$(list.list).append(noItems);
						} else {
							noItems.detach();
						}
					});
				}
			};
			searchFilter.init();

		})();
	</script>

</body>
</html>
